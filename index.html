<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/estilo.css">
    <title>Almacén de bebidas</title>
</head>

<body>
    <header>
        <div class="container d-flex justify-content-center mt-2">
            <img src="./assets/images/vaso-de-agua.png" class="logo mt-1">
            <h1>Almacén de bebidas</h1>
        </div>
    </header>

    <main class="contenedor">
        <div class="contenedor-bebidas"> </div>

        <h2>Carrito</h2>

        <div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody id="contenido">
                </tbody>
            </table>
            <div class="row mx-4">
                <div class="col">
                    <h3 class="text-black d-flex justify-content-end">Total: <span
                            class="text-black total-price precioTotal">0</span></h3>
                </div>
            </div>
            <div>
                <div class="modal-footer border-top-0 d-flex justify-content-end">
                    <button onclick="vaciarCarrito()" id="miBoton" class="btn"> Vaciar carrito </button>
                    <button onclick="formulario()" class="btn btn-success" id="realizar">Finalizar Compra</button>
                </div>
            </div>
        </div>
        <a class="volver-arriba">Volver arriba</a>
        <section class="container" id="formulario">
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--Script de sweet alert-->
    <script src=" https://unpkg.com/sweetalert/dist/sweetalert.min.js "></script>
    <!--   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->
    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
